<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
</head>
<body>
    <form hx-target=".mensagem" hx-encoding="multipart/form-data" hx-post="solicitacao.php">
        <label for="descricao">Descrição</label>
        <textarea required id="descricao" name="descricao"></textarea>

        <label for="urgencia">urgencia</label>
        <select required name="urgencia" id="urgencia">
            <option value="1">Baixa</option>
            <option value="2">Média</option>
            <option value="3">Alta</option>
        </select>

        <label for="status">Status</label>
        <select required name="status" id="status">
            <option value="1">Pendente</option>
            <option value="2">Em andamento</option>
            <option value="3">Finalizado</option>
        </select>
        
        <label for="id_colaborador">Colaborador</label>
        <select name="id_colaborador" id="id_colaborador" hx-get="/atividade-pratica/api/option_colaborador.php" hx-trigger="load" hx-target="this">
        </select>

        <label for="id_cliente">Cliente</label>
        <select name="id_cliente" id="id_cliente" hx-get="/atividade-pratica/api/option_cliente.php" hx-trigger="load" hx-target="this">
        </select>

        <label for="data_abertura">Status</label>
        <input required name="data_abertura" id="data_abertura" type="date">

        <button>Criar</button>
    </form>

    <div class="mensagem"></div>

</body>
</html>
